<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="columnsRange">Images per row:</label>
        <input type="range" id="columnsRange" min="3" max="6" value="3">
        <span id="columnsValue">3</span>
    </div>
    
    <div id="gallery" class="gallery"></div>
    
    <script src="script.js"></script>
</body>
</html>
